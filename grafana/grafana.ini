# Configuraci칩n de Grafana en espa침ol

[server]
# Puerto HTTP
http_port = 3000

[users]
# Idioma por defecto para nuevos usuarios
default_language = es

[i18n]
# Idioma por defecto del sistema
default_language = es

[security]
# Usuario y contrase침a admin
admin_user = admin
admin_password = admin

[datasources]
# Configuraci칩n de datasources (se sobrescribe con provisioning)

[log]
# Nivel de logging
level = info

[paths]
# Rutas de datos y logs
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
